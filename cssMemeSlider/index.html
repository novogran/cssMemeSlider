<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Memes Slider</title>
</head>

<body>
    <div class="slider">
        
        <div class="picture-slider-conteiner">
            <div class="picture-slider">
                <input type="radio" name="control" id="silence" checked>
                <input type="radio" name="control" id="pedro">
                <input type="radio" name="control" id="casino">
                <input type="radio" name="control" id="boyvsgirl">
                <img src="./assets/img/silence.jpg" alt="Silence" class="img" id="first-img">
                <img src="./assets/img/pedro.jpg" alt="Pedro" class="img">
                <img src="./assets/img/casino.jpg" alt="Casino" class="img">
                <img src="./assets/img/boyvsgirl.jpg" alt="Boy-vs-girl" class="img">
            </div>
        </div>
        <div class="text-and-controls">
            <div class="text-conteiner">
                <div class="text-slider">
                    <h1>Wise guy</h1>
                    <h1>Pedro pedro pedro</h1>
                    <h1>Unthinkable perturbation</h1>
                    <h1>Girls vs Boys</h1>
                </div>
            </div>
            <div class="controls">
                <label for="silence"></label>
                <label for="pedro"></label>
                <label for="casino"></label>
                <label for="boyvsgirl"></label>
            </div>
        </div>
    </div>
</body>

</html>
