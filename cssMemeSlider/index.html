<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Memes Slider</title>
</head>

<body>
    <div class="slider">
        <input type="radio" name="control" id="silence" checked>
        <input type="radio" name="control" id="pedro">
        <input type="radio" name="control" id="casino">
        <input type="radio" name="control" id="boyvsgirl">
        <div class="picture-slider-conteiner">
            <img src="./assets/img/silence.jpg" alt="Silence" class="img" id="first-img">
            <img src="./assets/img/pedro.jpg" alt="Pedro" class="img">
            <img src="./assets/img/casino.jpg" alt="Casino" class="img">
            <img src="./assets/img/boyvsgirl.jpg" alt="Boy-vs-girl" class="img">
        </div>
        <div class="text-and-controls">
            <div class="text-conteiner">
                <div class="text-slider">
                    <p id="first-img-text">Wise guy</p>
                    <p id="img-text">Pedro pedro pedro</p>
                    <p id="img-text">Unthinkable perturbation</p>
                    <p id="img-text">Girls vs Boys</p>
                </div>
            </div>
            <div class="controls">
                <div class="control-conteiner">
                    <label for="silence" class="control"></label>
                </div>
                <div class="control-conteiner">
                    <label for="pedro" class="control"></label>
                </div>
                <div class="control-conteiner">
                    <label for="casino" class="control"></label>
                </div>
                <div class="control-conteiner">
                    <label for="boyvsgirl" class="control"></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
